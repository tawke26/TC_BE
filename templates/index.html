<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCheck - FDV Thesis Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status.processing {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            display: none;
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .selected-file {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .file-info {
            color: #2e7d32;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TechCheck</h1>
        <p class="subtitle">FDV Thesis Validator - AI-Powered Format Checking</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop your thesis PDF here</div>
            <div class="upload-subtext">or click to browse files</div>
        </div>

        <input type="file" id="fileInput" accept=".pdf">

        <div class="selected-file" id="selectedFile">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <button class="btn" id="validateBtn" disabled>Validate Thesis</button>

        <div class="status" id="status"></div>

        <div class="download-section" id="downloadSection">
            <h3>âœ… Validation Complete!</h3>
            <p>Your thesis has been analyzed. Download the validation report below:</p>
            <a href="#" class="download-btn" id="downloadBtn">Download Validation Report</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const validateBtn = document.getElementById('validateBtn');
        const status = document.getElementById('status');
        const selectedFile = document.getElementById('selectedFile');
        const fileInfo = document.getElementById('fileInfo');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedPdfFile = null;

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        validateBtn.addEventListener('click', validateThesis);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                selectedPdfFile = files[0];
                showSelectedFile();
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                selectedPdfFile = e.target.files[0];
                showSelectedFile();
            }
        }

        function showSelectedFile() {
            fileInfo.textContent = `Selected: ${selectedPdfFile.name} (${(selectedPdfFile.size / 1024 / 1024).toFixed(2)} MB)`;
            selectedFile.style.display = 'block';
            validateBtn.disabled = false;
            downloadSection.style.display = 'none';
        }

        async function validateThesis() {
            if (!selectedPdfFile) return;

            validateBtn.disabled = true;
            showStatus('processing', 'Uploading and validating your thesis...');

            const formData = new FormData();
            formData.append('file', selectedPdfFile);

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    checkValidationStatus(result.job_id);
                } else {
                    showStatus('error', 'Upload failed. Please try again.');
                    validateBtn.disabled = false;
                }
            } catch (error) {
                showStatus('error', 'Network error. Please check your connection.');
                validateBtn.disabled = false;
            }
        }

        async function checkValidationStatus(jobId) {
            try {
                const response = await fetch(`/status/${jobId}`);
                const status_data = await response.json();

                if (status_data.status === 'completed') {
                    showStatus('success', 'Validation completed successfully!');
                    downloadBtn.href = `/download-pdf/${jobId}`;
                    downloadSection.style.display = 'block';
                    validateBtn.disabled = false;
                } else if (status_data.status === 'failed') {
                    showStatus('error', 'Validation failed. Please try again.');
                    validateBtn.disabled = false;
                } else {
                    // Still processing, check again in 2 seconds
                    setTimeout(() => checkValidationStatus(jobId), 2000);
                }
            } catch (error) {
                showStatus('error', 'Error checking validation status.');
                validateBtn.disabled = false;
            }
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'processing') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.textContent = message;
            }
        }
    </script>
</body>
</html>
